<!doctype html>
<html lang="nl">

<head>

	<meta charset="utf-8">
	<title>Show & hide divs pure CSS</title>
	<meta name="Keywords" content="show, hide, div, css, input" />
	<meta name="Description" content="Show & hide divs with only CSS using input type=radio" />
	<meta name="Author" content="Bethuel Heldt" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<h1>Show & hide divs pure CSS</h1>
	<h3>Only by using input type=radio</h3>
	<div class="container">
		<div class="blok">
			<input type="radio" name="kies_blok" id="toon_blok_1" checked>
			<label for="toon_blok_1">
				<h2 class="knop">Box 1</h2>
			</label>

			<div class="blok_binnen">
				<p>Hide this block by clicking an other block.</p>
			</div>
		</div>

		<div class="blok">
			<input type="radio" name="kies_blok" id="toon_blok_2">
			<label for="toon_blok_2">
				<h2 class="knop">Box 2</h2>
			</label>

			<div class="blok_binnen">
				<p>This block was hidden</p>
			</div>
		</div>
		
		<div class="blok">
			<input type="radio" name="kies_blok" id="toon_blok_3">
			<label for="toon_blok_3">
				<h2 class="knop">Box 3</h2>
			</label>

			<div class="blok_binnen">
				<p>This block was hidden</p>
			</div>
		</div>
		
		<div class="blok">
			<input type="radio" name="kies_blok" id="toon_blok_4">
			<label for="toon_blok_4">
				<h2 class="knop">Box 4</h2>
			</label>

			<div class="blok_binnen">
				<p>This block was hidden</p>
			</div>
		</div>
	</div>
</body>

</html>
